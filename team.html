    <div class="container mt-5">
        <div class="row" id="playerCards">

        </div>
        <script>
            // Example data structure for players
            // Helper function to get a random headshot image
            function headshot() {
                // Example: using randomuser.me for random headshots
                return `https://randomuser.me/api/portraits/men/${Math.floor(Math.random() * 99)}.jpg`;
            }

            const players = [
                {
                    number: 1,
                    name: "Mohamed Salah",
                    image: headshot(),
                    position: "Goalkeeper",
                    season: "2025-26",
                    profile: "profile-alisson.html"
                },
                {
                    number: 1,
                    name: "Alisson Becker",
                    image: headshot(),
                    position: "Goalkeeper",
                    season: "2025-26",
                    profile: "profile-alisson.html"
                },
                {
                    number: 10,
                    name: "Lionel Messi",
                    image: headshot(),
                    position: "Forward",
                    season: "2025-26",
                    profile: "profile-messi.html"
                },
                {
                    number: 7,
                    name: "Florian Wirtz",
                    image: headshot(),
                    position: "Midfielder",
                    season: "2025-26",
                    profile: "profile-messi.html"
                }
                // Add more players as needed
            ];

            // Group players by position
            const grouped = {};
            players.forEach(player => {
                if (!grouped[player.position]) {
                    grouped[player.position] = [];
                }
                grouped[player.position].push(player);
            });

            // Render player cards by position
            const playerCards = document.getElementById('playerCards');
            playerCards.innerHTML = Object.keys(grouped).map(position => `
                <h4 class="mb-3"><span class="badge bg-dark">${position.toUpperCase()}</span></h4>
                <div class="row">
                    ${grouped[position].map(player => `
                        <div class="col-md-3 mb-4">
                            <div class="card h-100 shadow-sm border-0">
                                <div class="card-body text-center">
                                    <div class="display-6 fw-bold mb-2">${player.number}</div>
                                    <img src="${player.image}" class="rounded-circle mb-3" style="width:70px;height:70px;" alt="${player.name}">
                                    <h5 class="card-title">${player.name}</h5>
                                    <p class="mb-1 text-uppercase text-muted small">${player.position}</p>
                                    <p class="mb-2 text-secondary fw-bold small">Season ${player.season}</p>
                                    <a href="${player.profile}" class="btn btn-link fw-bold text-decoration-none">
                                        VIEW PROFILE <i class="fas fa-chevron-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        </script>
